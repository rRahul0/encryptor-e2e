name: PUBLISH jwt-auth-utility PACKAGE

on: 
  push: 
    branches: [main]
    paths:
      - "index.js"
      - "package.json"
      - "package-lock.json"
      - "README.md"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Authenticate with npm
      - name: Authenticate to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: echo "Authenticated with npm"

      # Publish package
      - name: Publish to npm
        run: npm publish